# DWM -> Hyprland port (window placement rules)
# Source: config.h rules[] mapping tags to app classes.

windowrule = float on, match:class ^(Gimp)$
windowrule = workspace 8, match:class ^(slack|Slack|kwalletd5)$
windowrule = workspace 8, match:title ^(Prospect Mail)$
windowrule = workspace 9, match:class ^(discord|Discord)$
windowrule = workspace 3, match:class ^(qutebrowser)$
windowrule = workspace 1, match:class ^(google|Google|google-chrome|chromium)$
windowrule = workspace 2, match:class ^(rider|Rider|jetbrains-rider)$
