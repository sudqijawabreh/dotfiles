# DWM -> Hyprland port (appearance and layout)
# Source: config.h (borderpx, gaps, colors, layouts, MODKEY)

$mainMod = SUPER
$terminal = st
$scripts = /home/sudqi/dotfiles/scripts

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(770000ff)
    col.inactive_border = rgba(444444ff)
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
}

dwindle {
    preserve_split = yes
    smart_split = no
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Keep motion minimal so it feels close to dwm.
animations {
    enabled = yes
    animation = windows, 1, 3, default
    animation = border, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}
