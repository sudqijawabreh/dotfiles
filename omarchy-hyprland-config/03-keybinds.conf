# DWM -> Hyprland port (keybinds)
# Source: config.h keychords[].

$wmScripts = /home/sudqi/dotfiles/omarchy-hyprland-config/scripts

# App launcher / terminal / direct app jumps
bind = $mainMod, P, exec, sh -lc 'command -v fuzzel >/dev/null && fuzzel || command -v wofi >/dev/null && wofi --show drun || dmenu_run'
bind = $mainMod SHIFT, Return, exec, $terminal -e zsh
bind = $mainMod, E, exec, $terminal -e nvim
bind = $mainMod, Q, exec, $wmScripts/goToProgram.sh qutebrowser
unbind = Super, G
bind = $mainMod, G, exec, $scripts/goToGoogle.sh
bind = $mainMod, D, exec, $wmScripts/goToProgram.sh discord
unbind = Super, S
bind = $mainMod, S, exec, $wmScripts/goToProgram.sh slack
bind = $mainMod, R, exec, $wmScripts/goToProgram.sh rider
bind = $mainMod, W, exec, $scripts/Open.sh
bind = $mainMod SHIFT, P, exec, $scripts/goto.sh
bind = $mainMod, Z, exec, $wmScripts/goToZoom.sh
bind = $mainMod, V, exec, clipcat-menu

# Replaces multi-step dwm chords with direct combos in Hyprland
bind = $mainMod ALT, P, exec, $scripts/display_set.sh
bind = $mainMod ALT, R, exec, $scripts/display_set.sh -r
bind = $mainMod ALT, H, exec, $scripts/display_set.sh -l
bind = $mainMod ALT, V, exec, $scripts/connect_vpn.sh sjawabreh
bind = $mainMod ALT, S, exec, $scripts/sleepMachine.sh
bind = $mainMod ALT, L, exec, sh -lc 'command -v hyprlock >/dev/null && hyprlock || command -v swaylock >/dev/null && swaylock || loginctl lock-session'

# Directional focus and resize (hjkl workflow)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
binde = $mainMod SHIFT, H, resizeactive, -40 0
binde = $mainMod SHIFT, L, resizeactive, 40 0
binde = $mainMod SHIFT, J, resizeactive, 0 40
binde = $mainMod SHIFT, K, resizeactive, 0 -40

# Window/session management
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, pseudo,
bind = $mainMod, N, togglesplit,
bind = $mainMod SHIFT, Q, exit,

# Monitor focus / move
bind = $mainMod, comma, focusmonitor, l
bind = $mainMod, period, focusmonitor, r
bind = $mainMod SHIFT, comma, movewindow, mon:l
bind = $mainMod SHIFT, period, movewindow, mon:r

# Mako notifications (Omarchy default)
bind = CTRL SHIFT, U, exec, makoctl restore
bind = CTRL SHIFT, Space, exec, makoctl dismiss
bind = CTRL SHIFT, D, exec, makoctl dismiss --all
bind = CTRL SHIFT, Return, exec, sh -lc 'makoctl invoke && makoctl dismiss'

# Screenshot / media / brightness
bind = $mainMod SHIFT, S, exec, sh -lc 'if command -v grim >/dev/null && command -v slurp >/dev/null && command -v wl-copy >/dev/null; then grim -g "$(slurp)" - | wl-copy; else maim -s | xclip -selection clipboard -t image/png; fi; notify-send "Screenshot Copied"'
bind = $mainMod, Up, exec, $scripts/increaseVolume.sh
bind = $mainMod, Down, exec, $scripts/decreaseVolume.sh
bind = $mainMod, Right, exec, $scripts/changeScreenBrightness.sh 10%+
bind = $mainMod, Left, exec, $scripts/changeScreenBrightness.sh 10%-
bind = , XF86AudioRaiseVolume, exec, $scripts/increaseVolume.sh
bind = , XF86AudioLowerVolume, exec, $scripts/decreaseVolume.sh
bind = , XF86AudioMute, exec, $scripts/MuteVolume.sh

# Workspace model from dwm tags 1..9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# No direct "view all tags" equivalent in Hyprland, so 0 is used as scratch.
bind = $mainMod, 0, togglespecialworkspace, scratch
bind = $mainMod SHIFT, 0, movetoworkspace, special:scratch
